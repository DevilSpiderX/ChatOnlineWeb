<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册 - ChatOnline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- js -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/register.js"></script>
    <!-- css -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center ">
        <div id="login-fa" class="col-sm-10 col-md-7 col-lg-5">
            <h1 class="text-center">注&nbsp;&nbsp;册</h1>
            <!--uid, pwd [,nick, age, gender, intro]-->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user fa-fw"></i></span>
                </div>
                <label for="user"></label>
                <input class="form-control" type="text" id="user" placeholder="账号">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key fa-fw"></i></span>
                </div>
                <label for="password"></label>
                <input class="form-control" type="password" id="password" placeholder="密码">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-font fa-fw"></i></span>
                </div>
                <label for="nick"></label>
                <input class="form-control" type="text" id="nick" placeholder="网名">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-list-ol fa-fw"></i></span>
                </div>
                <label for="age"></label>
                <input class="form-control" type="number" id="age" placeholder="年龄">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-venus-mars fa-fw"></i></span>
                </div>
                <label for="gender"></label>
                <select class="form-control" id="gender" style="color: #6c757d;">
                    <option value="" disabled selected style="display:none;">性别</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-info fa-fw"></i></span>
                </div>
                <label for="intro"></label>
                <input class="form-control" type="text" id="intro" placeholder="简介">
            </div>
            <div class="row justify-content-around">
                <button type="button" class="btn btn-success btn-lg" onclick="on_register_clicked()">注 册</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
