<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 - ChatOnline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- js -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/login.js"></script>
    <!-- css -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center ">
        <div id="login-fa" class="col-sm-10 col-md-7 col-lg-5">
            <h1 class="text-center">登&nbsp;&nbsp;录</h1>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user fa-fw"></i></span>
                </div>
                <label for="user"></label>
                <input class="form-control" type="text" id="user" placeholder="账号">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key fa-fw"></i></span>
                </div>
                <label for="password"></label>
                <input class="form-control" type="password" id="password" placeholder="密码">
            </div>
            <div class="row justify-content-around">
                <button class="btn btn-success btn-lg">登 录</button>
                <a href="./register.html" class="btn btn-success btn-lg">注 册</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
