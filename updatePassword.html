<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码 - ChatOnline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- js -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/updatePassword.js"></script>
    <!-- css -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center ">
        <div id="login-fa" class="col-sm-10 col-md-7 col-lg-5">
            <h1 class="text-center">修改密码</h1>
            <!--uid, pwd [,nick, age, gender, intro]-->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user fa-fw"></i></span>
                </div>
                <input class="form-control" type="text" id="user" placeholder="账号">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key fa-fw"></i></span>
                </div>
                <input class="form-control" type="password" id="password" placeholder="旧密码">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key fa-fw"></i></span>
                </div>
                <input class="form-control" type="password" id="new_password" placeholder="新密码">
            </div>
            <div class="row justify-content-around">
                <button type="button" class="btn btn-success btn-lg" onclick="on_button_clicked()">确 认</button>
                <a type="button" class="btn btn-danger btn-lg" href="/">返 回</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
